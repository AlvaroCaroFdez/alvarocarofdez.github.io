<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Forense Informático - Tema 1</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: 'Press Start 2P', monospace;
            background: #1a1a1a;
            color: #ff4d4d;
            overflow-x: hidden; /* Evita desplazamiento lateral */
            width: 100vw; /* Asegura que el ancho no sobrepase el viewport */
            height: 100vh; /* Asegura que el alto no sobrepase el viewport */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: hidden; /* Evita desplazamiento vertical si no es necesario */
            min-height: 100vh;
        }

        /* Header styles */
        header {
            text-align: center;
            padding: 2rem;
            width: 100%;
            border-bottom: 2px solid #ff4d4d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 2.5em;
            color: #ff4d4d;
            margin: 0;
            text-align: center;
        }

        header p {
            color: #d3d3d3;
            font-size: 1em;
            margin-top: 0.5rem;
            text-align: center;
        }

        /* Ripple Effect */
        header .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 77, 77, 0.5);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Main content styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            width: 100%;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            max-width: 1200px;
            width: 100%;
            padding: 2rem 0;
        }

        /* Responsividad para diferentes tamaños de pantalla */
        @media (max-width: 992px) {
            .projects {
                grid-template-columns: repeat(2, 1fr); /* Dos columnas en pantallas medianas */
            }
        }

        @media (max-width: 600px) {
            .projects {
                grid-template-columns: 1fr; /* Una columna en pantallas pequeñas */
            }
        }

        /* Card styles */
        .card {
            opacity: 0;
            transform: translateY(20px);
            background-color: #222;
            border: 1px solid #ff4d4d;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex; /* Flex container */
            align-items: center; /* Centers content vertically */
            justify-content: center; /* Centers content horizontally */
            flex-direction: column; /* Ensures text stacks vertically if needed */
            min-height: 300px; /* Ajusta la altura mínima de la tarjeta */
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 0s;
            position: relative;
        }

        /* Retrasar la animación de las tarjetas */
        .card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .card:nth-child(2) {
            animation-delay: 0.4s;
        }

        .card:nth-child(3) {
            animation-delay: 0.6s;
        }

        /* Fade-in effect for cards */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card a {
            color: #ff4d4d;
            text-decoration: none;
            font-size: 1.2em;
        }

        .card h3 {
            margin: 0.5rem 0;
            color: #ff4d4d;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 16px rgba(255, 77, 77, 0.5);
        }

        /* Estilos para el contenido desplegable */
        .dropdown-content {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }

        .card:hover .dropdown-content {
            display: flex;
        }

        .card a {
            color: #ff4d4d;
            text-decoration: none;
            font-size: 1em;
            margin: 0.5rem 0;
        }

        .card a:hover {
            text-decoration: underline;
        }

        .dropdown-section {
            margin-top: 1rem;
        }

        .dropdown-section h4 {
            color: #ff4d4d;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Análisis Forense Informático</h1>
        </div>
    </header>
    
    <main>
        <section class="projects">
            <div class="card" data-title="Tema 1">
                <h3>Tema 1</h3>
                <div class="dropdown-content">
                    <div class="dropdown-section">
                        <h4>Proyectos</h4>
                        <a href="proyecto1.html">Proyecto 1</a>
                        <a href="proyecto2.html">Proyecto 2</a>
                        <a href="proyecto3.html">Proyecto 3</a>
                    </div>
                    <div class="dropdown-section">
                        <h4>Actividades</h4>
                        <a href="actividad1.html">Actividad 1</a>
                        <a href="actividad2.html">Actividad 2</a>
                        <a href="actividad3.html">Actividad 3</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Selecciona todas las tarjetas y el header
            const cards = document.querySelectorAll('.card');
            const header = document.querySelector('header');

            // Función para mostrar las tarjetas con animación al hacer scroll
            function animateCards() {
                cards.forEach((card, index) => {
                    const rect = card.getBoundingClientRect();
                    if (rect.top < window.innerHeight) {
                        card.style.opacity = 1;
                        card.style.transform = 'translateY(0)';
                        card.style.transitionDelay = `${index * 100}ms`; // Retardo para cada tarjeta
                    }
                });
            }

            // Llama a la animación de tarjetas en el scroll
            window.addEventListener('scroll', animateCards);

            // Establece el estilo inicial de cada tarjeta
            cards.forEach(card => {
                card.style.opacity = 0;
                card.style.transform = 'translateY(20px)';
            });

            // Efecto ripple en el header
            header.addEventListener('click', function (e) {
                const ripple = document.createElement('span');
                const size = Math.max(header.clientWidth, header.clientHeight);
                const x = e.clientX - header.offsetLeft - size / 2;
                const y = e.clientY - header.offsetTop - size / 2;

                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                ripple.classList.add('ripple');

                header.appendChild(ripple);

                // Elimina el efecto después de un tiempo
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body>
</html>
